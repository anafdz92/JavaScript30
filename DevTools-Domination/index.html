<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Que pasa cara pasa?");

      // Interpolated

      console.log("Hola señora %s", "señoritinga");

      // Styled
      console.log("%c Soy un texto verde", "color:green");

      // warning!
      console.warn("Oh nooo");

      // Error :|
      console.error("shit!");

      // Info
      console.info("Que soy?");

      // Testing
      console.assert(1 === 1, "Eso esta mas bien equivocado"); //Si es falso muestra un error en consola.

      // clearing

      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together

      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count(".dogs");

      // timing

      console.time("fetching data");
    </script>
  </body>
</html>
